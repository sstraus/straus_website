<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting... | Stefano Straus</title>
  <script>
    var match = window.location.pathname.match(/^\/blog\/([^/]+)\/?$/);
    if (match) {
      window.location.replace('/#read/' + match[1]);
    } else {
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <noscript><p>Redirecting to <a href="/">straus.it</a>...</p></noscript>
</body>
</html>
