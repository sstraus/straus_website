  <!-- Theme initialization (before CSS to prevent FOUC) -->
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('straus-terminal-theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light-theme-loading');
        }
      } catch (e) {
        // localStorage not available, use default theme
      }
    })();
  </script>

<body>
  <div class="container">
    <div class="mac-window">
      <div class="window-titlebar">
        <div class="traffic-lights" aria-hidden="true">
          <span class="traffic-light traffic-light--close"></span>
          <span class="traffic-light traffic-light--minimize"></span>
          <span class="traffic-light traffic-light--expand"></span>
        </div>
        <div class="window-title">straus-code — stefano＠straus.it</div>
        <div class="window-spacer"></div>
      </div>
      <div class="terminal" id="terminal" role="main">
        <div class="terminal-output" id="terminal-output" aria-live="polite" aria-atomic="false"></div>
        <div class="terminal-input-line">
          <span class="prompt-symbol"></span>
          <span class="input-display" id="input-display"></span>
          <span class="cursor" id="cursor"></span>
        </div>
        <input
          type="text"
          class="hidden-input"
          id="hidden-input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          aria-label="Terminal command input"
        >
      </div>
    </div>
  </div>
